<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="/exemplos/lista-v-forArray/style.css">
  <title>Lista de produtos</title>
</head>
<body>

<div class="app-titulo" id="app">
  <h1>Lista de produtos</h1>
  <div class="fotos-produtos"></div>
  <img class="foto" src="https://st2.depositphotos.com/1607243/6054/i/600/depositphotos_60545187-stock-photo-smartphones-and-tablets.jpg">
  <ul>
    <li class="list-produtos" v-for="produto in colecaoProdutos">
      <h3>{{ produto.nome}}</h3>
       <p class="produto-valor">R$ {{ produto.valor }}</p>
    </li>
  </ul>
</div>

<script src="Vue.js"></script>
</body>
</html>
